<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/JavaWeb_SIMS_war_exploded/static/layui/css/layui.css" rel="stylesheet"/>
    <link href="/JavaWeb_SIMS_war_exploded/static/css/bootstrap.css" rel="stylesheet"/>
    <link href="/JavaWeb_SIMS_war_exploded/static/css/StuInfo.css" rel="stylesheet"/>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/layui.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/lay/modules/table.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/lay/modules/laypage.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/AttendanceManager.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/Ajax.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/iframe.js"></script>
    <title>添加考勤</title>
</head>
<body onload="ShowAddAttendance()">
<!--          当前位置导航-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <p class="text-left addtea pull-left">当前位置 <i class="layui-icon" style="font-size: 15px;">&#xe602;</i> 首页 <i class="layui-icon" style="font-size: 15px;">&#xe602;</i> 添加考勤</p>
    </div>
</nav>
<div class="container">
    <div class="row">
        <!--            表格-->
        <div class="demoTable" style="margin-top: 20px">
            <!--        内联搜索框-->
            <form class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">搜索：</label>
                    <div class="layui-input-inline">
                        <select name="quiz1" id="Grades" lay-filter="test">
                            <option value="0" selected="">请选择年级</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="quiz2" id="Class" lay-filter="quiz">
                            <option value="0" selected="">请选择班级</option>
                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="quiz3" id="Subjects" lay-filter="Subjects">
                            <option value="0" selected="">请选择科目</option>
                        </select>
                    </div>
                    <div class="layui-btn" id="Select">查询</div>
                </div>

            </form>
            <!--           主体-->
            <table class="layui-table" style="margin-top: 0px" id="table">
            </table>
            <div class="layui-col-md6">
                <div id="test1"></div>
            </div>
            <div class="layui-col-md6">
                <div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;">
                    <div id="SubmitAttendance" data-method="offset" data-type="auto" class="layui-btn layui-btn-aa pull-right">
                        一键保存
                    </div>
                </div>
            </div>

        </div>
        <!--          一键保存-->

    </div>
</div>
</body>
</html>
