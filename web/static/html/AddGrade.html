<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/JavaWeb_SIMS_war_exploded/static/layui/css/layui.css" rel="stylesheet" media="all"/>
    <link href="/JavaWeb_SIMS_war_exploded/static/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/layui.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/AddGrade.js"></script>
    <title>AddGrade</title>
</head>
<body style="padding-top: 50px;">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <p class="text-left addtea pull-left" style="margin: 0px;height: 50px;line-height: 50px">当前位置 > 首页 > 添加年级</p>
    </div>
</nav>
<div class="container">
    <div class="layui-row">
        <div class="layui-col-md4">
<!--            年级名称-->
            <div class="layui-form-item">
                <label class="layui-form-label">年级名称：</label>
                <div class="layui-input-block">
                    <input type="text" id="GradeName" name="" lay-verify="required" autocomplete="off"
                           placeholder="必填项不能为空！"
                           class="layui-input">
                </div>
            </div>
            <!--            年级编号-->
            <div class="layui-form-item">
                <label class="layui-form-label">年级编号：</label>
                <div class="layui-input-block">
                    <input type="text" id="GradeCode" name="" lay-verify="required" autocomplete="off"
                           placeholder="必填项不能为空！"
                           class="layui-input">
                </div>
            </div>
            <!--            创建时间-->
            <div class="layui-form-item">
                <label class="layui-form-label">创建时间：</label>
                <div class="layui-input-block">
                    <input type="text" id="AddTime" name="" lay-verify="required" autocomplete="off"
                           placeholder="必填项不能为空！"
                           class="layui-input">
                </div>
            </div>
            <!--            创建人-->
            <div class="layui-form-item">
                <label class="layui-form-label">创建人：</label>
                <div class="layui-input-block">
                    <input type="text" id="AddPeople" name="" lay-verify="required" autocomplete="off"
                           placeholder="必填项不能为空！"
                           class="layui-input">
                </div>
            </div>
            <!--            创建人-->
            <div class="layui-form-item">
                <div  class="layui-btn pull-right">提交</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
