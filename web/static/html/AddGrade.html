<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/JavaWeb_SIMS_war_exploded/static/css/AddGrade.css" rel="stylesheet"/>
    <link href="/JavaWeb_SIMS_war_exploded/static/layui/css/layui.css" rel="stylesheet" media="all"/>
    <link href="/JavaWeb_SIMS_war_exploded/static/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/layui.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/GradeManager.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/Ajax.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/iframe.js"></script>
    <title>AddGrade</title>
</head>
<body onload="GradeInfo()" style="padding-top: 50px;">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <p class="text-left addtea pull-left" style="margin: 0px;height: 50px;line-height: 50px">当前位置 <i class="layui-icon" style="font-size: 15px;">&#xe602;</i> 首页 <i class="layui-icon" style="font-size: 15px;">&#xe602;</i> 年级管理</p>
    </div>
</nav>
<div class="container">
    <div class="row layui-form">
        <div class="col-md-4 forms">
            <!--            年级名称-->
            <div class="layui-form-item">
                <label class="layui-form-label">年级名称：</label>
                <div class="layui-input-block">
                    <input type="text" id="gradeName" name="" lay-verify="required" autocomplete="off"
                           placeholder="必填项不能为空！"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="col-md-4 forms">
            <!--            年级编号-->
            <div class="layui-form-item">
                <label class="layui-form-label">年级编号：</label>
                <div class="layui-input-block">
                    <input type="text" id="gradeCode" name="" lay-verify="required" autocomplete="off"
                           placeholder="必填项不能为空！"
                           class="layui-input" disabled>
                </div>
            </div>
        </div>
        <div class="col-md-4 forms">
            <!--            创建年级按钮-->
            <div class="layui-form-item">
                <div class="layui-btn pull-left" lay-submit lay-filter="Info"><i class="layui-icon">&#xe61f;</i>添加年级</div>
            </div>
        </div>
    </div>
    <!--表格-->
    <div id="LAY_preview" style="margin-top: 10px">
<!--        选项卡-->
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">年级</li>
                <li>年级班级</li>
            </ul>
            <div class="layui-tab-content"></div>
        </div>
        <table class="layui-table" id="table">
            <colgroup>

            </colgroup>
            <thead>
            <tr>
                <th>年级编号</th>
                <th>年级名称</th>
                <th>创建人</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>201801</td>
                <td>2018级</td>
                <td>株洲6</td>
                <td>2019-12-15</td>
                <td>
                    <button class="layui-btn">添加班级</button>
                    <button class="layui-btn">删除</button>
                </td>
            </tr>
            <tr>
                <td>201801</td>
                <td>2018级</td>
                <td>株洲6</td>
                <td>2019-12-15</td>
                <td>
                    <button class="layui-btn">添加班级</button>
                    <button class="layui-btn">删除</button>
                </td>
            </tr>
            <tr>
                <td>201802</td>
                <td>2019级</td>
                <td>株洲7</td>
                <td>2019-12-15</td>
                <td>
                    <button class="layui-btn">添加班级</button>
                    <button class="layui-btn">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
<!--        分页框-->
        <div id="test1"></div>
        <div id="test2"></div>
    </div>
</div>
</body>

</html>
