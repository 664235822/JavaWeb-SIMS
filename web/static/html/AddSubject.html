<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/JavaWeb_SIMS_war_exploded/static/layui/css/layui.css" rel="stylesheet"/>
    <link href="/JavaWeb_SIMS_war_exploded/static/css/bootstrap.css" rel="stylesheet"/>
    <link href="/JavaWeb_SIMS_war_exploded/static/css/AddSubject.css" rel="stylesheet"/>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/ajaxfileupload.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/layui.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/SubjectManager.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/Ajax.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/iframe.js"></script>
    <title>科目管理</title>
</head>
<body onload="Submanage()">
<!--          当前位置导航-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <p class="text-left addtea pull-left" style="margin-top: 15px">当前位置 > 首页 > 科目管理</p>
    </div>
</nav>
<div class="container">
    <div class="row" style="margin-top: 10px">
        <div class="layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label">搜索:</label>
                <div class="layui-input-block serchebox">
                    <input type="text" name="title" lay-verify="" placeholder="请输入科目名称" autocomplete="off"
                           class="layui-input" id="LAY_sub">
                </div>
            </div>
        </div>
        <div class="layui-col-md5">
            <div class="layui-input-block toleft">
                <button class="layui-btn" id="subsea1"><i class="layui-icon">&#xe615;</i>搜索</button>
                <button class="layui-btn" id="Addbut"><i class="layui-icon">&#xe61f;</i>添加科目</button>
            </div>
        </div>
        <!--              表格主体-->
        <div id="LAY_preview" style="margin-top: 50px">
            <div class="layui-table-tool">
                <div class="layui-table-tool-temp">
                    <div class="layui-inline" title="删除所有选中项" lay-event="delete" id="moveClassAll"><i
                            class="layui-icon layui-icon-delete"></i></div>
                </div>
            </div>
            <table class="layui-table" style="margin-top: 0px" id="subtable">
            </table>
            <div id="test1"></div>
        </div>
    </div>
</div>
</body>
</html>
