<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/JavaWeb_SIMS_war_exploded/static/layui/css/layui.css" rel="stylesheet"/>
    <link href="/JavaWeb_SIMS_war_exploded/static/css/bootstrap.css" rel="stylesheet"/>
    <link href="/JavaWeb_SIMS_war_exploded/static/css/StuInfo.css" rel="stylesheet"/>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/layui.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/lay/modules/table.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/lay/modules/form.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/lay/modules/laypage.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/ResultManager.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/Ajax.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/iframe.js"></script>
    <title>查看成绩</title>
</head>
<body onload="ShowResult()">
<!--        该功能需要验证登录系统的角色,如果是管理员、教师登录，则年级、班级、科目、学生名字、学生编号均可以自行输入;
           如果是学生登录，则年级、班级、学生名字、学生编号所有数据均自动绑定当前登录帐号的信息，且只读。只有科目下拉框可以选择   -->
<!--          当前位置导航-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <p class="text-left addtea pull-left">当前位置 <i class="layui-icon" style="font-size: 15px;">&#xe602;</i> 首页 <i class="layui-icon" style="font-size: 15px;">&#xe602;</i> 查看成绩</p>
    </div>
</nav>
<div class="container">
    <div class="row">
        <!--            表格-->
        <div class="demoTable" style="margin-top: 20px">
            <!--        内联搜索框-->
            <form class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <label class="layui-form-label" style="width: 72px">搜索：</label>
                        <select name="quiz1" id="Grades" lay-filter="test">
                            <option value="" selected="">请选择年级</option>

                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="quiz2" id="Class" lay-filter="quiz">
                            <option value="" selected="">请选择班级</option>

                        </select>
                    </div>
                    <div class="layui-input-inline">
                        <select name="quiz3" id="Subjects" lay-filter="Subjects">
                            <option value="" selected="">请选择科目</option>

                        </select>
                    </div>

                    <div class="layui-input-inline" style="width: 170px">
                        <input type="text" name=""  id="code"
                               placeholder="请输入学号"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline" style="width: 170px">
                        <input type="text" name="title"  id="name"
                               placeholder="请输入姓名"
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-btn" id="Select" data-type="reload">查询</div>
                </div>
            </form>
            <!--           主体-->
            <div id="LAY_preview" style="margin-top: 10px">
                <div class="layui-table-tool">
                    <div class="layui-table-tool-temp">
                        <div class="layui-inline" lay-event="delete"><i class="layui-icon layui-icon-delete"></i></div>
                        <div class="layui-inline" title="导出" lay-event="LAYTABLE_EXPORT"><i
                                class="layui-icon layui-icon-export"></i></div>
                    </div>
                </div>
                <table class="layui-table" style="margin-top: 0px" id="table">
                </table>
                <div id="test1"></div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
