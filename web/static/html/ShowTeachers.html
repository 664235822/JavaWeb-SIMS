<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/JavaWeb_SIMS_war_exploded/static/layui/css/layui.css" rel="stylesheet" media="all"/>
    <link href="/JavaWeb_SIMS_war_exploded/static/css/TeacherInfo.css" rel="stylesheet"/>
    <link href="/JavaWeb_SIMS_war_exploded/static/css/bootstrap.css" rel="stylesheet"/>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/lay/modules/table.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/lay/modules/form.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/lay/modules/laypage.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/TeacherManager.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/Ajax.js"></script>
    <title>ShowTeachers</title>
</head>
<style>
    body {
        min-height: 300px;
    }

    p {
        margin: 0px;
    }

    .layui-table th, td {
        text-align: center;
        font-weight: 400;
    }

    .layui-form-label {
        width: 110px;
        text-align: center;
    }

    .leaveTop {
        margin-top: 19px;
    }

    .moveleft {
        margin-top: 4px;
        margin-left: 10px;
    }
</style>
<body onload="ShowTeachers()">
<!--当前位置-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <p class="text-left addtea pull-left">当前位置 > 首页 > 查看教师</p>
    </div>
</nav>
<div class="container">
    <div class="layui-row leaveTop">
        <div class="layui-col-md3">
            <label class="layui-form-label">账号：</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="code" required="" lay-verify="required" placeholder="请输入账号"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-col-md3">
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="name" required="" lay-verify="required" placeholder="请输入姓名"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-input-block moveleft">
                <button type="button" id="Select" class="layui-btn  layui-btn-sm layui-btn-normal">查询</button>
            </div>
        </div>
    </div>
    <div id="LAY_preview" style="margin-top: 10px">
        <div class="layui-table-tool">
            <div class="layui-table-tool-temp">
                <div class="layui-inline" lay-event="delete"><i class="layui-icon layui-icon-delete"></i></div>
                <div class="layui-inline" title="导出" lay-event="LAYTABLE_EXPORT"><i
                        class="layui-icon layui-icon-export"></i></div>
            </div>
        </div>
        <table class="layui-table" style="margin-top: 0px" id="table">
        </table>
        <div id="test1"></div>
<!--        弹窗测试按钮-->
        <button type="button" id="testBtn" class="layui-btn  layui-btn-sm">弹窗测试按钮</button>
    </div>
</div>
<!--表格-->
</body>
<script>
    $(function () {
        $("#testBtn").click(function () {
            layui.use('layer', function(){
                var layer = layui.layer;
                layer.open({
                    type: 2
                    ,closeBtn: 2
                    ,title:['查看信息','color:#ffffff;background-color:#009688;']
                    ,content:'/JavaWeb_SIMS_war_exploded/static/html/Revise.html'
                    ,area:['650px','500px']

                });
            });
        })
    })
</script>
</html>
