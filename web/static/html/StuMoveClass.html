<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/JavaWeb_SIMS_war_exploded/static/layui/css/layui.css" rel="stylesheet"/>
    <link href="/JavaWeb_SIMS_war_exploded/static/css/bootstrap.css" rel="stylesheet"/>
    <link href="/JavaWeb_SIMS_war_exploded/static/css/StuInfo.css" rel="stylesheet"/>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/ajaxfileupload.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/layui.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/lay/modules/form.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/StuMoveClass.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/StuManager.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/Ajax.js"></script>
    <title>学生转班</title>
    <style>
        body .demo-class .layui-layer-content {
            overflow: visible;
        }
        .leaveTop {
            margin-top: 19px;
        }
        .moveleft{
            margin-top: 3px;
            margin-left: 15px;
        }
        .layui-form-label {
            width: 110px;
            text-align: right;
        }
    </style>
</head>
<body onload="StuMoveClass()">

<!--          当前位置导航-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <p class="text-left addtea pull-left">当前位置 > 首页 > 查看学生列表</p>
    </div>
</nav>
<div class="container">
    <div class="layui-row leaveTop">
        <div class="layui-col-md3">
            <label class="layui-form-label">学号：</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="code" required="" lay-verify="required" placeholder="请输入账号"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-col-md3">
            <div class="layui-input-block moveleft">
                <button type="button" id="Select" class="layui-btn pull-left  layui-btn-sm layui-btn-normal"><i class="layui-icon">&#xe615;</i>查询</button>
            </div>
        </div>
    </div>
    <div id="LAY_preview" style="margin-top: 10px">
        <div class="layui-table-tool">
            <div class="layui-table-tool-temp">
                <div class="layui-inline" title="批量删除" lay-event="delete"><i class="layui-icon layui-icon-delete"></i></div>
                <div class="layui-inline" title="导出" lay-event="LAYTABLE_EXPORT"><i
                        class="layui-icon layui-icon-export"></i></div>
                <div class="layui-inline" title="转班" lay-event="LAYTABLE_EXPORT"><i
                        class="layui-icon layui-icon-edit"></i></div>
            </div>
        </div>
        <table class="layui-table" style="margin-top: 0px" id="table">
        </table>
        <div id="test1"></div>
        <!--        弹窗测试按钮-->
        <button type="button" id="testBtn" class="layui-btn  layui-btn-sm">弹窗测试按钮</button>
    </div>
</div>
</body>
<script>
    $(function () {
        $("#testBtn").click(function () {
            var text = "";
            text += " <div class=\"layui-form\">";
            text += "<select name=\"city\" lay-verify=\"\">";
            text += "  <option value=\"\">请选择一个城市</option>";
            text += "  <option value=\"010\">北京</option>";
            text += "  <option value=\"021\">上海</option>";
            text += "  <option value=\"0571\">杭州</option>";
            text += "</select>  ";
            text += "<select name=\"city\" lay-verify=\"\">";
            text += "  <option value=\"\">请选择一个城市</option>";
            text += "  <option value=\"010\">北京</option>";
            text += "  <option value=\"021\">上海</option>";
            text += "  <option value=\"0571\">杭州</option>";
            text += "</select>    ";
            text += "    </div>";
            layer.open({
                title: '影响范围',
                btn: ['确定', '取消'],
                content: text,
                skin: 'demo-class',
                btnAlign: 'c',
                yes: function (index) {
                    layer.close(index);

                }

            })
            layui.use('form', function () {
                var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
                form.render();
            })
        })
    })

</script>
</html>
