<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/JavaWeb_SIMS_war_exploded/static/layui/css/layui.css" rel="stylesheet"/>
    <link href="/JavaWeb_SIMS_war_exploded/static/css/bootstrap.css" rel="stylesheet"/>
    <link href="/JavaWeb_SIMS_war_exploded/static/css/StuInfo.css" rel="stylesheet"/>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/ajaxfileupload.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/layui.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/lay/modules/form.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/StuMoveClass.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/StuManager.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/Ajax.js"></script>
    <title>学生转班</title>
</head>
<body onload="StuMoveClass()">

<!--          当前位置导航-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <p class="text-left addtea pull-left">当前位置 > 首页 > 学生转班</p>
    </div>
</nav>

<div class="container">
    <div class="row">
        <!--            表格-->
        <div class="demoTable" style="margin-top: 20px">
            搜索学生编号：
            <div class="layui-inline">
                <input class="layui-input" name="id" id="demoReload" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>

        <!--           主体-->
        <table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>
        <!--        编辑按键-->
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit">转移班级</a>
        </script>
        </div>

        <!--       一键操作-->
        <div class="site-demo-button" id="layerDemo" style="margin-bottom: 0;">
            <button data-method="offset" data-type="auto" class="layui-btn layui-btn-aa pull-right">一键转班</button>
    </div>

        <!--         居中弹出层-->
        <div class="layui-layer layui-layer-page" id="layui-layer1" type="page" times="1" showtime="0" contype="string"
             style="z-index: 19891015; top: 240px; left: 375px;height: 165px">
            <div class="layui-layer-title" style="cursor: move;background-color: #009688">将选此操作</div>
            <div id="layerDemoauto" class="layui-layer-content">
                <div>
                    <!--         下拉框选项-->
                    <div class="layui-form-item ine">
                        <label class="layui-form-label">转移到：</label>
                        <div class="layui-input-inline" style="width: 145px">
                            <select name="quiz1" style="width: 100px;height: 30px">
                                <option value=""  selected="">请选择年级</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                            </select>
                            <span>&nbsp;&nbsp;&nbsp;级</span>
                        </div>
                        <div class="layui-input-inline" style="width: 145px">
                            <select name="quiz2" style="width: 100px;height: 30px">
                                <option value="" disabled="">请选择班级</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                            </select>
                            <span>&nbsp;&nbsp;&nbsp;班</span>
                        </div>
                    </div>
                </div>
            </div>

            <span class="layui-layer-setwin">
                <a class="layui-layer-ico layui-layer-close layui-layer-close1" href="javascript:;"></a>
            </span>
            <div class="layui-layer-btn layui-layer-btn-c" style="padding-top: 0px">
            <a class="layui-layer-btn0 pull-right" style="background-color: #009688">确认转班</a>
            </div>
            <span class="layui-layer-resize"></span>
        </div>
</div>
</body>
</html>
