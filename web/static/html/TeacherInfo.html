<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/JavaWeb_SIMS_war_exploded/static/layui/css/layui.css" rel="stylesheet"/>
    <link href="/JavaWeb_SIMS_war_exploded/static/css/bootstrap.css" rel="stylesheet"/>
    <link href="/JavaWeb_SIMS_war_exploded/static/css/TeacherInfo.css" rel="stylesheet"/>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/jquery-3.4.1.min.js"></script>

    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/ajaxfileupload.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/layui.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/lay/modules/form.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/TeacherInfo.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/TeacherManager.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/Ajax.js"></script>

    <title>TeacherInfo</title>
</head>
<body onload="addCode();TeacherInfo()">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <p class="text-left addtea pull-left">当前位置 > 首页 > 添加教师</p>
        <div class="pull-right">
            <input type="file" id="btn_file" style="display:none">
            <button type="button" class="layui-btn" id="test1"  style="margin: 5px">
                <i class="layui-icon">&#xe67c;</i>上传Excel
            </button>
        </div>
    </div>
</nav>
<div class="container">

    <div class="row">
        <div class="col-md-6 forms">
            <form class="layui-form">
                <!--                姓名-->
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入姓名"
                               class="layui-input">
                    </div>
                </div>
                <!--                账号-->
                <div class="layui-form-item">
                    <label class="layui-form-label">账号：</label>
                    <div class="layui-input-block">
                        <input type="text" name=""  READONLY="true" lay-verify="newres" autocomplete="off" placeholder=""
                               class="layui-input" id="TeacherCode">
                    </div>
                </div>
                <!--                密码-->
                <div class="layui-form-item">
                    <label class="layui-form-label">密码：</label>
                    <div class="layui-input-block">
                        <input type="text" name="password" lay-verify="pwd" autocomplete="off" placeholder="请输入密码"
                               class="layui-input">
                    </div>
                </div>
                <!--                性别-->
                <div class="layui-form-item">
                    <label class="layui-form-label">性别：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="男" checked="checked">
                        <div class="layui-unselect layui-form-radio layui-form-radioed"><i
                                class="layui-anim layui-icon"></i>
                            <div>男</div>
                        </div>
                        <input type="radio" name="sex" value="女" title="女">
                        <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
                            <div>女</div>
                        </div>
                    </div>
                </div>
                <!--                年龄-->
                <div class="layui-form-item">
                    <label class="layui-form-label">年龄：</label>
                    <div class="layui-input-block">
                        <input type="text" name="number" lay-verify="required|number" autocomplete="off"
                               placeholder="请输入年龄"
                               class="layui-input">
                    </div>
                </div>
                <!--                学历-->
                <div class="layui-form-item">
                    <label class="layui-form-label">学历：</label>
                    <div class="layui-input-block">
                        <select name="modules" lay-verify="required">
                            <option value="">请选择您的学历</option>
                            <option value="1">小学</option>
                            <option value="2">初中</option>
                            <option value="3">高中</option>
                            <option value="4">中职</option>
                            <option value="5">专科</option>
                            <option value="6">本科</option>
                            <option value="7">硕士</option>
                            <option value="8">博士</option>
                        </select>
                    </div>
                </div>
                <!--                科目-->
                <div class="layui-form-item">
                    <label class="layui-form-label">擅长科目：</label>
                    <div class="layui-input-block">
                        <input type="text" name="TeacherSkill" lay-verify="required" lay-reqtext="擅长科目是必填项！"
                               autocomplete="off" placeholder="请输入擅长科目名称"
                               class="layui-input">
                    </div>
                </div>
                <!--                电话-->
                <div class="layui-form-item">
                    <label class="layui-form-label">联系电话：</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" lay-verify="required|phone" autocomplete="off"
                               placeholder="请输入电话号码"
                               class="layui-input">
                    </div>
                </div>
                <!--                QQ-->
                <div class="layui-form-item">
                    <label class="layui-form-label">QQ号码：</label>
                    <div class="layui-input-block">
                        <input type="text" name="number" lay-verify="required|number" autocomplete="off"
                               placeholder="请输入QQ号码"
                               class="layui-input">
                    </div>
                </div>
                <!--                E-meil-->
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱地址：</label>
                    <div class="layui-input-block">
                        <input type="email" name="email" lay-verify="email" autocomplete="off" placeholder="请输入邮箱地址"
                               class="layui-input">
                    </div>
                </div>
                <!--                家庭住址-->
                <div class="layui-form-item">
                    <label class="layui-form-label">家庭地址：</label>
                    <div class="layui-input-block">
                        <input type="text" name="" lay-verify="" autocomplete="off" placeholder="请输入家庭地址"
                               class="layui-input">
                    </div>
                </div>
                <!--                个人简介-->
                <div class="layui-form-item">
                    <label class="layui-form-label">个人简介：</label>
                    <div class="layui-input-block">
                        <textarea name="TeacherInfo" placeholder="个人介绍" class="layui-textarea"></textarea>
                    </div>
                </div>
                <!--                提交按钮-->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="component-form-element">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
                <!--                表单结束-->
            </form>
        </div>
    </div>
</div>
</body>
</html>
