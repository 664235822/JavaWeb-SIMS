<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/JavaWeb_SIMS_war_exploded/static/layui/css/layui.css" rel="stylesheet" />
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/layui.js" charset="utf-8"></script>
    <title>教师权限修改</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <p class="text-left addtea pull-left">当前位置 > 首页 > 查看教师</p>
    </div>
</nav>
<div class="container">
    <div class="layui-row leaveTop">
        <div class="layui-col-md3">
            <label class="layui-form-label">账号：</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="code" required="" lay-verify="required" placeholder="请输入账号"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-col-md3">
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-block">
                <input type="text" name="title" id="name" required="" lay-verify="required" placeholder="请输入姓名"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-col-md6">
            <div class="layui-input-block moveleft">
                <button type="button" id="Select" class="layui-btn  layui-btn-sm layui-btn-normal">查询</button>
            </div>
        </div>
    </div>
    <div id="LAY_preview" style="margin-top: 10px">
        <div class="layui-table-tool">
            <div class="layui-table-tool-temp">
                <div class="layui-inline" lay-event="delete"><i class="layui-icon layui-icon-delete"></i></div>
                <div class="layui-inline" title="导出" lay-event="LAYTABLE_EXPORT"><i
                        class="layui-icon layui-icon-export"></i></div>
            </div>
        </div>
        <table class="layui-table" style="margin-top: 0px" id="table">
        </table>
        <div id="test1"></div>
        <!--        弹窗测试按钮-->
        <button type="button" id="testBtn" class="layui-btn  layui-btn-sm">弹窗测试按钮</button>
    </div>
</div>
</body>
</html>
