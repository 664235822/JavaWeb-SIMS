<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/JavaWeb_SIMS_war_exploded/static/layui/css/layui.css" rel="stylesheet"/>
    <link href="/JavaWeb_SIMS_war_exploded/static/css/bootstrap.css" rel="stylesheet"/>
    <link href="/JavaWeb_SIMS_war_exploded/static/css/StuInfo.css" rel="stylesheet"/>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/jquery-1.7.min.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/ajaxfileupload.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/layui.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/layui/lay/modules/form.js"></script>
    <script type="text/javascript" src="/JavaWeb_SIMS_war_exploded/static/js/iframe.js"></script>
    <title>修改学生信息</title>
</head>
<body>
<!--          当前位置导航-->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <p class="text-left addtea pull-left">当前位置 > 首页 > 修改学生信息</p>
    </div>
</nav>
<!--注：本页面需将学生信息从数据库导入至修改信息界面，学生选择性修改需要修改的信息，不需要每次全部填入信息修改再提交-->
<div class="container">
    <div class="row">
        <div class="col-md-6 forms">
            <form class="layui-form">
                <!--                学生编号(只读；需获知数据库中相关信息)-->
                <div class="layui-form-item">
                    <label class="layui-form-label">学生学号：</label>
                    <div class="layui-input-block">
                        <input type="text" name=""  READONLY="true" lay-verify="newres" autocomplete="off" placeholder="123145"
                               class="layui-input" id="StuInfo">
                    </div>
                </div>
                <!--                学生姓名-->
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请修改姓名"
                               class="layui-input">
                    </div>
                </div>
                <!--                修改密码-->
                <div class="layui-form-item">
                    <label class="layui-form-label">修改密码：</label>
                    <div class="layui-input-block">
                        <input type="text" name="password" lay-verify="pwd" autocomplete="off" placeholder="请输入新密码"
                               class="layui-input">
                    </div>
                </div>
                <!--                确认密码-->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码：</label>
                    <div class="layui-input-block">
                        <input type="text" name="password" lay-verify="pwd" autocomplete="off" placeholder="请再次输入新密码"
                               class="layui-input">
                    </div>
                </div>
                <!--                修改年龄-->
                <div class="layui-form-item">
                    <label class="layui-form-label">修改年龄：</label>
                    <div class="layui-input-block">
                        <select name="interest" lay-filter="aihao">
                            <option value="" selected=""></option>
                            <option value="7" >7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                        </select>
                    </div>
                </div>
                <!--                  修改性别-->
                <div class="layui-form-item">
                    <label class="layui-form-label">性别：</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="男" checked="">
                        <input type="radio" name="sex" value="女" title="女">
                    </div>
                </div>
                <!--                  修改QQ-->
                <div class="layui-form-item">
                    <label class="layui-form-label">修改QQ：</label>
                    <div class="layui-input-block">
                        <input type="text" name="number" lay-verify="required|number" autocomplete="off"
                               placeholder="请修改QQ号码"
                               class="layui-input">
                    </div>
                </div>
                <!--                修改电话-->
                <div class="layui-form-item">
                    <label class="layui-form-label">修改电话：</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" lay-verify="required|phone" autocomplete="off"
                               placeholder="请修改电话号码"
                               class="layui-input">
                    </div>
                </div>
                <!--                修改家庭住址-->
                <div class="layui-form-item">
                    <label class="layui-form-label">修改地址：</label>
                    <div class="layui-input-block">
                        <input type="text" name="" lay-verify="" autocomplete="off" placeholder="请修改家庭地址"
                               class="layui-input">
                    </div>
                </div>
                <!--                提交按钮-->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="component-form-element">立即提交</button>
                        <button type="reset" id="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
                <!--      表单结束-->
            </form>
        </div>
    </div>
</div>
</body>
</html>
